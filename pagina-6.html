<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsivo.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <!------SECTION-HOME------>
    <section id="section-form">
      <div class="flex__container">
        <picture>
          <source media="(min-width:760px)" srcset="imgs/imgs-desktop/6.svg" />
          <source media="(min-width:760px)" srcset="imgs/imgs-mobile/5.svg" />
          <img src="imgs/imgs-mobile/6.svg" alt="Personagem mexendo no computador" />
        </picture>
        <div class="flex__container-text">
          <form id="formulario" action="#" 
          onsubmit="event.preventDefault();trocarPagina();">
            <p>
              <label for="name">Full Name:</label>
              <input type="text" id="name" placeholder="Nasser Toghiri" required />
            </p>
            <p>
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="N.Toghiri@Gmail.com" required />
            </p>

            <p>
              <label for="age">Age:</label>
              <input type="number" id="age" placeholder="- -" required />
            </p>
            <div class="flex__container-botao">
              <a href="pagina-5.html"><button type="button" class="padrao-botao">Back</button></a>

              <a><button id="botao-submit" type="submit" class="padrao-botao">Submit
                </button>
                </a>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="js/pagina-6.js"></script>
  </body>
</html>
